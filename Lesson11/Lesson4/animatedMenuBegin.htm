<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="styles/animatedMenu.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('.navigation > li').hover(function(){
			//This code executes when the mouse pointer hovers over the element
			
			$(this).addClass('openSesame');

		}, function(){
			//This code execiutes when the mouse pointer leaves the list item
			
			$(this).removeClass('openSesame');

		});
	})
	</script>
</head>
<body>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
