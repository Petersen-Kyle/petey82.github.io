<body>
  
  <header>
        <img src="images/main_logo.jpeg" alt="The site logo">
        <div class="main-header">
        <h1>Crystal Ball Weather</h1>
        <div class="subheading">We’re not gypsies just meteorologist with awesome radars!</div>
        </div>
  </header>

  <!— site navigation use placeholder references —>

  <main class="clearfix">
<h2>Viewer Submission</h2>
<form>
  <div class="form-group">
    <label for="fullname">Full Name</label><input type="text" name="fullname" class="input-control" required>
    <label for="email">Email</label><input type="email" placeholder="yourname@domain.com" class="input-control" required>
    <label for="phone">Telephone</label> <input type="telephone" name="telephone" class="input-control" required>
    <label for="zip">Zip</label> <input type="number" name="zip" class="input-control" required>
  </div> 
  <label for="stormdate">Storm Date</label><input type="date" name="stormdate">
  <label for="stormtype">Type of Storm</label><input list="stormtypes" name="stormtypes">
      <datalist id="stormtypes">
        <option value="Flashflood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
      </datalist>
  <label for="rating">Severity of Storm</label>
  <input type="range" id="rating"  min="1" max="10" value="5"
  step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
  <span id="ratingvalue">5</span><br>
  <label for="Region">Storm Area</label>
  <select name="Region">
      <option value="Select Region" selected disabled>Select Region..</option>
      <option value="Franklin">Franklin</option> 
      <option value="Greenville">Greenville</option>
      <option value="Springfield">Springfield</option>
  </select>
  <span>Were you in danger?
  <input type="radio" id="dangeryes" name="danger" value="yes">
    <label for="dangeryes">Yes</label>

    <input type="radio" id="dangerno" name="danger" value="no">
    <label for="dangerno">No</label>

    <input type="radio" id="dangermaybe" name="danger" value="Maybe">
    <label for="dangermaybe">Maybe</label>
  </span>
  <label for="comments">Addional Info/Comments</label><textarea rows="4" cols="50" name="comments"></textarea>
</form>
   
  
  </main>
    
  <footer>
    <aside>
      Contact information placeholder
    </aside>
