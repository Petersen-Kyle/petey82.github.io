  <main class="clearfix">
<h2>Viewer Submission</h2>
<div class="formcontainer">
<form  class="form-group" method="post" action="http://petey82.github.io/lesson8/thankyou.html">

    <label for="fullname">Full Name</label><input type="text" name="fullname" class="input-control" required minlength="5" pattern="([A-Za-z])+\s([A-Za-z])+"> <br/>
    <label for="email">Email</label><input type="email" placeholder="yourname@domain.com" class="input-control" required><br/>
    <label for="phone">Telephone</label> <input type="tel" name="telephone" class="input-control" required><br/>
    <label for="zip">Zip</label> <input type="text" name="zip" class="input-control" required pattern="\d{5}" minlength="5"><br/>
    <label for="stormdate">Storm Date</label><input type="date" name="stormdate" class="input-control"><br/>
    <label>Type of Storm</label><input list="stormtypes" name="stormtypes" class="input-control">
      <datalist id="stormtypes">
        <option value="Flashflood"></option>
        <option value="Hail"></option>
        <option value="Hurricane"></option>
        <option value="Thunderstorm"></option>
        <option value="Tornado"></option>
      </datalist><br/>
    <label for="rating">Severity of Storm</label>
    <input type="range" id="rating"  min="1" max="10" value="5"
          step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
       <span id="ratingvalue" class="input-control">5</span><br/><br/>
    <label for="Region">Storm Area</label>
      <select name="Region" class="input-control">
        <option value="Select Region" selected disabled>Select Region..</option>
        <option value="Franklin">Franklin</option> 
        <option value="Greenville">Greenville</option>
        <option value="Springfield">Springfield</option>
      </select><br/><br/>
  <span>Were you in danger?
    <input type="radio" id="dangeryes" name="danger" value="yes" >
    <label for="dangeryes">Yes</label>

    <input type="radio" id="dangerno" name="danger" value="no" >
    <label for="dangerno">No</label>

    <input type="radio" id="dangermaybe" name="danger" value="Maybe" >
    <label for="dangermaybe">Maybe</label>
  </span><br/><br/>
  <label for="comments">Addional Info/Comments</label><br/><textarea rows="4" cols="50" name="comments" class="input-control"></textarea>
  <input type="submit" value="Submit" id="submit"> 
</form>
