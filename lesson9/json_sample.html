<!DOCTYPE html>
<html>
<body>
<!-- Code from https://www.w3schools.com/js/js_json_objects.asp -->

<p>Access a JSON object using dot notation:</p>

<p id="demo"></p>

<script>

var myObj, x;
myObj = { "name":"John", "age":30, "car":null };
x = myObj.name;
document.getElementById("demo").innerHTML = x;

</script>

</body>
</html>
